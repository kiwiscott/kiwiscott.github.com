---
layout: default
---

<div class="post">
<h2 class="title">Archive</h2>
<div class="entry">
<div id="box1">
<h3 class="text1">All Archived Posts</h3>
</div>


<ul>
{% for post in site.posts%}
<li class="li-bg2"><a href="{{ post.url }}">{{post.title}}</a>
<p>{{ post.excerpt }}</p>
<span class="posted">{{ post.date | date: "%b" }} {{ post.date | date: "%d" }} {{ post.date | date: "%Y" }} </span></li>
{% endfor %}
</ul>


           
</div>
</div>
